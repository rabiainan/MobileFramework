<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nutshell Forms</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, user-scalable=0, viewport-fit=cover">
        <meta name="description" content="">
        <meta name="author" content="">

        <meta http-equiv="Content-Security-Policy"
              content="default-src * 'unsafe-inline' 'unsafe-eval' data:* gap://*
              https://europe-west1-nutshell-apps-client-instances.cloudfunctions.net/
              https://europe-west1-nutshell-uat.cloudfunctions.net/
              https://us-central1-nutshell-container.cloudfunctions.net/
              https://nutshell-apps-client-instances.appspot.com/
              https://nutshell-uat.appspot.com/;
              style-src 'self' 'unsafe-inline';
              img-src 'self' data:;
              media-src *;
              connect-src ms-appx-web: http://*.nutshellapps.co.uk https://*.nutshellapps.co.uk
              http://*.nutshellapps.com https://*.nutshellapps.com https://*.googleapis.com
              http://192.168.128.174:8080 http://192.168.1.11:8080 http://192.168.1.10:8080 http://192.168.128.159:8080;">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/docs.css" rel="stylesheet">
        <link href="lib/toastr-2.1.4/toastr.css" rel="stylesheet">
        <link href="lib/toastr-2.1.4/custom.css" rel="stylesheet">
        <link href="css/roboto.css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">

        <script src="lib/jquery.js"></script>
        <script src="lib/toastr-2.1.4/toastr.js"></script>
        <script src="js/toastrAlerts.js"></script>
        <script src="lib/jquery.json-2.4.js"></script>
        <script src="lib/7.19.1_firebase.js"></script>
        <script src="lib/json_sans_eval.js"></script>
        <script src="cordova.js"></script>
        <script src="lib/sha1.js"></script>
        <script src="js/onlineOffline.js"></script>
        <script src="js/remoteLogger.js"></script>
        <script src="js/nutshellAnalytics.js"></script>
        <script src="js/db/containerDatabaseManager.js"></script>
        <script src="js/init/firebaseService.js"></script>
        <script src="config/config.js"></script>
        <script src="js/repositories/configuration/configRepo.js"></script>
        <script src="js/repositories/configuration/configRepoLocal.js"></script>
        <script src="js/repositories/configuration/configRepoRemote.js"></script>
        <script src="js/utils/ns.js"></script>
        <script src="js/utils/nsNavigator.js"></script>
        <script src="js/auth/auth.js"></script>
        <script src="js/reset.js"></script>

        <!-- compiler scripts -->
        <script src="js/shared/dataVariant.js"></script>
        <script src="js/shared/dataStructure.js"></script>
        <script src="js/shared/database.js"></script>
        <script src="js/shared/remoteDb.js"></script>
        <script src="js/sync/sqlLiteDb.js"></script>
        <script src="js/shared/databaseManager.js"></script>


        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("offline", changeScriptTagOffline, false);
            document.addEventListener("online", changeScriptTagOnline, false);
        </script>
    </head>
    <body class="resetContainer">
        <div class="container">
            <div class="marketing">
                <div class="row-fluid">
                    <div class="span1">&nbsp;</div>
                    <div class="span10 resetBlock">
                        <p class="mainLogoContainer">
                            <img src="img/login_screen_logo.png" />
                        </p>
                        <div style="text-align: left;" class="expired_password forgot_pass_form reset_forgot_password">
                            <label for="form_domain" class="home_label" style="font-weight: 600">Account</label>
                            <input id="form_domain" autocorrect="off" name="domain" tabindex="1" type="text" placeholder="Account" class="form-control" keyup="javascript:this.value=this.value.toLowerCase();" />
                        </div>
                        <div style="text-align: left;" class="forgot_password forgot_pass_form reset_forgot_password">
                            <label for="form_username" class="home_label">Username</label>
                            <input id="form_username" autocorrect="off" name="username" tabindex="2" type="email" placeholder="Username" class="form-control" />
                        </div>
                        <div style="text-align: left;" class="forgot_password forgot_pass_form reset_forgot_password">
                            <p>Enter your account and username so we can find your details.</p>
                        </div>
                        <div style="text-align: left;" class="forgot_password forgot_pass_form reset_forgot_password">
                            <button type="submit" class="btn btn-info" tabindex="4" onclick="backHome()" id="returnHome">Home</button>
                            <button type="submit" class="btn btn-info" tabindex="5" onclick="validateForm()" id="findUser">Request Password Reset</button>
                        </div>
                    </div>
                    <div class="span1">&nbsp;</div>
                    <div id="mask"></div>
                </div>
            </div>
        </div>
    </body>
</html>
