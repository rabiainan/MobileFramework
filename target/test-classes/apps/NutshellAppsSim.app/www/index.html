        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("offline", changeScriptTagOffline, false);
            document.addEventListener("online", changeScriptTagOnline, false);
        </script>
    </head>

    <body>
        <div id="cover">
            <div align="center" class="fond">
                <div class="contener_general">
                    <div class="contener_mixte"><div class="ballcolor ball_1">&nbsp;</div></div>
                    <div class="contener_mixte"><div class="ballcolor ball_2">&nbsp;</div></div>
                    <div class="contener_mixte"><div class="ballcolor ball_3">&nbsp;</div></div>
                    <div class="contener_mixte"><div class="ballcolor ball_4">&nbsp;</div></div>
                </div>
            </div>
        </div>
        <div id="loading-spinner-container">
            <div class="loading-spinner container">
                <div id="loading-spinner"></div>
                <div class="text"></div>
            </div>
        </div>
        <div class="container loginContainer">
            <div class="marketing">
                <div class="container-fluid">

                    <div class="row-fluid">
                        <div class="offset1 span10 loginBlock">
                            <div id="mainLogoContainerWrapper">
                                <div class="mainLogoContainer">
                                    <img id="mainLogo" src="img/login_screen_logo.png" />
                                </div>
                            </div>
                            <div>
                                <label for="form_domain" class="home_label">Account</label>
                                <input id="form_domain" autocorrect="off" name="domain" tabindex="1" type="text" placeholder="Account" class="form-control" keyup="javascript:this.value=this.value.toLowerCase();" />
                            </div>
                            <div>
                                <label for="form_username" class="home_label">Username</label>
                                <input id="form_username" autocorrect="off" name="username" tabindex="2" type="email" placeholder="Username" class="form-control" />
                            </div>
                            <div>
                                <label for="form_password" class="home_label">Password</label>
                                <input id="form_password" autocorrect="off" name="password" tabindex="3" type="password" placeholder="Password" class="form-control" />
                            </div>
                            <div class="checkbox remember_me">
                                <label class="remember_label">
                                    <input type="checkbox" id="form_remember" name="remember" tabindex="4" value="yes" /> Remember me
                                </label>
                            </div>
                            <div>
                                <button id="pswd_reset" type="submit" class="btn btn-info" tabindex="4" onclick="NsNavigator.navigateToScreen('reset.html')">Reset Password</button>
                                <button id="sign_in" type="submit" class="btn btn-info" tabindex="4" onclick="Auth.invokeLogin()">Sign In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
