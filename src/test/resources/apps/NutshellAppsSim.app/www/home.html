        <div id="loading-spinner-container">

        <div class="side-menu">
            <ul class="nav navbar-nav side-menu-nav-bar" id="homeNavBar">
                <li id="refreshLink" onclick="refreshApplicationData()">
                    <img class="small refresh_page" src="img/refresh2.png"  alt="Sync Icon"/>
                    <span class="li_title">Synchronise</span>
                </li>
                <li id="stateManager" onclick="showAppStateManager()">
                    <img class="small refresh_page" src="img/nav_drav_item_saved_sessions.svg"  alt="Save Sessions Icon"/>
                    <span class="li_title">Session Manager</span>
                </li>
                <li onclick="Auth.confirmLogout()">
                    <img class="small" src="img/logout3.png" alt="Logout Icon"/>
                    <span class="li_title">Logout</span>
                </li>
              <!--  <li onclick="fbtest()">
                    <span class="li_title">FB TEST</span>
                </li>-->

            <p class="expiry_time"></p>
            <p class="branding">NUTSHELLAPPS.COM</p>
        </div>
        <nav class="navbar navbar-default navbar-fixed-top" id="homeTopNav">
            <div class="container-fluid">
                <div class="navbar-header">
                    <table>
                        <tr>
                            <td class="header-icon"><img class="small" id="toggleSearch" src="img/search2.png" onclick="toggleSearch()" alt="Search Icon"></td>
                            <td><p id="title_header">My Forms</p></td>
                            <td class="header-icon">
                                <div id="burgerContainer">
                                    <div id="txIndicator"></div>
                                </div>
                                <img class="small side-menu-button" id="toggleSideMenu" src="img/side-menu2.png" onclick="NavBar.toggle(false)" alt="Burger Menu Icon"/>
                            </td>
                        </tr>
                    </table>
                    <div id="connectionWarningBanner"></div>
                </div>

                <div class="collapse navbar-collapse" id="searchMenu">
                    <input type="text" class="form-control" placeholder="Search" id="filter-items" onkeyup="filterFolders(this)">
                </div>
            </div>
        </nav>

        <div class="container">
            <div id="mask" onclick="NavBar.toggle(false)"></div>
            <div class="marketing products"></div>
        </div>

        <!-- This will be used instead of OS dialog because we want custom HTML in it. Used by SyncReport MVP components -->
        <div id="my_popup" style="display: none">
            <div id="popup-title-container">
                <div id="popup-title"></div>
                <div id="popup-subtitle"></div>
            </div>
            <div id="popup-content">
                <div class="syncReport apps"><span class="icon"></span><span class="text">All apps updated</span>
                    <div class="warnings">
                        <details>
                            <summary class="summary"></summary>
                            <div class="affectedApps"></div>
                            <p class="subtext">If you have any issues with these apps, please contact an admin</p>
                        </details>
                    </div>
                </div>
                <div class="syncReport email"><span class="icon"></span><span class="text">Queued emails sent</span></div>
                <div class="syncReport queuedData"><span class="icon"></span><span class="text">Queued data uploaded</span></div>
                <div class="syncReport data"><span class="icon"></span><span class="text">Databases synchronised</span></div>
            </div>
            <div id="popup-buttons">
                <button class="my_popup_close" onclick="onSyncReportCloseClick()">Close</button>
                <button class="my_popup_retry" onclick="onSyncReportSyncAgainClick()">Sync Again</button>
            </div>
        </div>

        <!-- This will be used instead of OS dialog because we want custom HTML in it.-->
        <div class="capi dialog" style="display: none">
            <div class="dialog content"></div>
        </div>
